			function formValidation()

				// alert('hello');

				var uname = document.registration.username;
				var password = document.registration.password;
				var confirm_password= document.registration.confirm_password;

				//alert('hello1')
				if(userid_validation(uname,5,12))

					//alert('hello2')
					if(passid_validation(password,confirm_password,7,12))  
					{  
						//alert('hello3')

						{    
							//alert('hello4')
							document.forms["registration"].submit();
						}  
					}  
				}
				return false;  
			}  

			function userid_validation(uname,mx,my)  
				{  
				var uname_len = uname.value.length;  
				if (uname_len == 0 || uname_len >= my || uname_len < mx)  
				{  
				alert("User Id should not be empty / length be between "+mx+" to "+my);  
				uname.focus();  
				return false;  
				}   
				}

			function passid_validation(password,confirm_password,mx,my)  
				{  
				var password_len = password.value.length;
				var confirm_password_len = confirm_password.value.length;  
				if (password_len == 0 ||password_len >= my || password_len < mx)  
				{  
				alert("Password and confirm password should be match and should not be empty / length be between "+mx+" to "+my);  
				password.focus();  
				return false;  
				}
  
				} 

			function ValidateEmail(email)  
				{  
				var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;  
				if(email.value.match(mailformat))  
				{  
				return true;  
				}  
				else  
				{  
				alert("You have entered an invalid email address!");  
				email.focus();  
				return false;  
				}  
				}
